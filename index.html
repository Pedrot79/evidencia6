<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        
    </head>
    <body>
        <div style="width: 80%; margin-left: 30px; margin-top: 25px;">
            <h4>Tipo</h4>
            <select class="form-select form-select-lg mb-3" onchange="cargarTablaVentas()" name="tipo" id="tipo">
                <option selected>Selecciona un tipo</option>
            </select>
            <button id="limpiar" class="btn btn-primary" style="margin-left: 5px;">Limpiar</button>
    
            <table id="ventas" class="table table-striped" style="margin-top: 20px;">
                <tr>
                    <th>Folio</th>
                    <th>Tipo</th>
                    <th>Precio</th>
                    <th>Descuento</th>
                    <th>Total</th>
                    <th>Fecha de pago</th>
                    <th>Giro</th>
                </tr>
            </table>
        </div>
        <script src="peticiones.js"></script>
    </body>
</html>
